<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*       SELETORES PERSONALIZADOS
              #  = id
              .  = class
              :  = pseudo-class
              :: = pseudo-alement
              >  = clildren
         */     

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: blueviolet;
        }

        a::after {
          content: ' D';
        }

        a::before {
            content: 'A';
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Reposit√≥rio Github</a> </li>
        <li><a href="https://youtube.com/cursoemvideo/"class="especial">Canal do youtube</a> </li>
        <li><a href="https://www.cuesoemvideo.com" class="especial">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
