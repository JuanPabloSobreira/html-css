<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--to right, to left, to top, to bottom, 45deg-->
    <!--linear-gradient,radial-gradient-->
    <style>
        * { /* configurações globais das css*/
            height: 100%;
        }
        body { 
            background-image: linear-gradient(to right, #A985C3 15%, #AE3B98,  #DA1B46, #F52403, #F4670D, #F3E060);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
