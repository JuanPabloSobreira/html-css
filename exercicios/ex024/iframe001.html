<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> 
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="" height="500" >
             <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>
        
        para a prender a programar
    </p>
    <p>
        O Reposítório do gustavoguanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        
        também é bem legal
    </p>
</body>
</html>
